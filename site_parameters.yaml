---

defaults:
    - &default_working_branch
     '{{product_type}}-{{version_x_y}}-integration'
    - &pristine_branch
     'cray/{{name}}/{{version}}'
    - &default_network_type
     'cassini'
    - &default_wlm
     'pbs'

network: *default_network_type

wlm:
  wlm_used: *default_wlm

shs:
  working_branch: *default_working_branch
  network_type: *default_network_type

analytics:
  working_branch: integration

precedence_test:
  waldo: 'site_vars'
